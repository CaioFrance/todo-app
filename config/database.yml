default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>

development:
  <<: *default
  database: todo_app_development

production:
  <<: *default
  database: todo_app_production
  username: todo_app
  password: <%= ENV['TODO_APP_DATABASE_PASSWORD'] %>
